<html>

    <body>
        <div style="text-align:center">
            <form action="./searchUserForManage" method="get">
                <label>用户ID:</label>
                <input type="text" name="userId" />
                <label>姓名:</label>
                <input type="text" name="userName" />
                <br>
                    <label>住址:</label>
                    <input type="text" name="userAddress" />
                    <label>性别:</label>
                    <input type="text" name="userSex" />
                    <button type="submit">检索</button>
            </form>

            <button onclick="openDialog()">添加</button>
            <dialog id="addUserDialog">
                <form action="./addUserForManage" method="post">
                    <label>姓名:</label>
                    <input type="text" name="userName" />
                    <label>性别:</label>
                    <input type="radio" name="userSex" value="男">
                        男
                    <input type="radio" name="userSex" value="女">
                        女
                    <label>住址:</label>
                    <input type="text" name="userAddress" />

                            <select name="userHobbyId" >
                                <option value="1">篮球</option>
                                <option value="2">手球</option>
                                <option value="3">足球</option>
                                <option value="4">乒乓球</option>
                                <option value="5">羽毛球</option>
                                <option value="6">排球</option>
                            </select>
                            <button type="submit">添加</button>

                </form>
                <button onclick="closeDialog()">X</button>
            </dialog>
            <script>
            function openDialog() {
                document.getElementById("addUserDialog").setAttribute('open','open')
            }
            
            function closeDialog() {
                document.getElementById("addUserDialog").removeAttribute('open')
            }
            </script>

            <table border='1' cellSpacing="1" align="center">
                <tr>
                    <td>用户ID</td>
                    <td>姓名</td>
                    <td>性别</td>
                    <td>住址</td>
                    <td>爱好</td>
                    <td>操作</td>
                </tr>

                <#list users as user>
                    <tr>
                        <td>${user.userId}</td>
                        <td>${user.userName}</td>
                        <td>${user.userSex}</td>
                        <td>${user.userAddress}</td>
                        <td>${user.userHobbyId}</td>
                        <td>
                            <form action="./deleteUserById" method="post">
                                <input type="hidden" value= ${user.userId} name="userId">
                                    <button type="submit">删除</button>
                            </form>
                        </td>
                    </tr>
                </#list>
            </table>

        </div>
    </body>
    <style>
    table {
      margin-top: 100px;
    }
</style>

</html>
